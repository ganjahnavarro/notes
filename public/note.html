<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Disable tap highlight on IE -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Notes">
		<meta name="theme-color" content="#303F9F">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Notes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
		<!-- Tile icon for Win8 -->
		<meta name="msapplication-TileColor" content="#3372DF">
		<meta name="msapplication-navbutton-color" content="#303F9F">
		<!-- Material Design Lite -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<!-- App Styling -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
		<link rel="stylesheet" href="styles/main.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
		<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

		<title>Notes!</title>
	</head>
	<body>
		<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
				<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
					<div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
						<h3><i class="material-icons">adb</i> Notes</h3>
					</div>
					<div id="user-container">
						<div hidden id="user-pic"></div>
						<div hidden id="user-name"></div>
						<button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
							Sign-out
						</button>
						<button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
							<i class="material-icons">account_circle</i>Sign-in with Facebook
						</button>
					</div>
				</div>
			</header>

			<main class="mdl-layout__content mdl-color--grey-100">
				<div class="container">
					<textarea></textarea>

					<button id="add-note" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						Save
					</button>

					<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
						<div class="mdl-snackbar__text"></div>
						<button class="mdl-snackbar__action" type="button"></button>
					</div>					
				</div>
			</main>
		</div>

		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
		<script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyBrqjxce4Pik9vbLfdWjxEjRhEjd_CZ_5Q",
				authDomain: "notes-692ed.firebaseapp.com",
				databaseURL: "https://notes-692ed.firebaseio.com",
				storageBucket: "notes-692ed.appspot.com",
				messagingSenderId: "419668869448"
			};
			firebase.initializeApp(config);
		</script>

		<script>
			var simplemde = new SimpleMDE({
				spellChecker : false
			});
		</script>

		<script src="scripts/note.js"></script>	
	</body>
</html>
